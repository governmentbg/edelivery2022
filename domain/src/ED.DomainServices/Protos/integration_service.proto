    google.protobuf.Timestamp date_received = 5;
    
    Profile sender_profile = 6;
    Profile recipient_profile = 7;
    Login sender_login = 8;
    optional Login recipient_login = 9;
  }

  repeated Message result = 1;
  int32 length = 2;
