message GetProfileInfoResponse {
  message Address {
    int32 address_id = 11;
    google.protobuf.StringValue residence = 12;
    google.protobuf.StringValue city = 13;
    google.protobuf.StringValue state = 14; 
    google.protobuf.StringValue country = 15;
  }

  message Individual {
    string profile_subject_id = 1;
    string profile_name = 2;
    string profile_identifier = 3;
    google.protobuf.Timestamp date_created = 4;
    bool is_activated = 5;
    string email = 6;
    google.protobuf.StringValue phone = 7;
    string first_name = 8;
    string middle_name = 9;
    string last_name = 10;
